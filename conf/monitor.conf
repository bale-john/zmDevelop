############################################################################
#                             Monitor config                                 #
############################################################################

[common]
# 0 : console mode. else background mode. 
daemon_mode=1

# 0: not auto start (if the worker process is down, the monitor process will restart it.)
# otherwise auto start
auto_start=1

# fatal error: 0 error: 1, warning: 2, notice: 3 info: 4, trace: 5, debug: 6
log_level=4

connect_retry_count=3
# unit: second
scan_interval=3

# monitor instance name
instance_name=default_instance

